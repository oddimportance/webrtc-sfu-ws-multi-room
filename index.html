<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- custom styles -->
    <link rel="stylesheet" href="public/assets/css/custom.css">
    
    <title>Conferencing tool</title>
  </head>
  <body>


    <!-- BEGIN TOP NAVIGATION -->
    <div class="row">
        <div class="col s12">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo"><img src="public/assets/css/some_logo.svg"></a>
                </div>
            </nav>
        </div>
    </div>
    <!-- CLOSE TOP NAVIGATION -->

    <!-- BEGIN PROJECTOR SCREEN -->
    <div class="row">
        <div class="col s12">
            <div class="projector-screen-container center">
                <div id="id-projector-screen" class="cls-projector-screen">
                    <video id="id-video-el-local" class="video-el-local" autoplay loop muted playsinline></video>
                </div>
                <div id="id-local-video-thumbnail-container" class="cls-local-video-thumbnail-container">
                </div>
                <div class="media-settings-menu">
                    <ul class="list-inline">
                        <li><span id="time-lapsed" class="grey-text lighten-4"></span></li>
                        <li><a class="btn waves-effect grey darken-4" id="camera-state"><i class="material-icons">videocam</i></a></li>
                        <li><a class="btn waves-effect grey darken-4" id="microphone-state"><i class="material-icons">mic</i></a></li>
                        <li><a class="btn waves-effect indigo darken-4" id="toggle-meeting"><i class="material-icons">phone</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- END PROJECTOR SCREEN -->


    <!-- BEGIN REMOTE VIDEOS -->
    <div class="row">
        <div class="col s12 center">
            <div class="remote-videos-container">
                <div id="id-remote-videos" class="cls-remote-videos-carousel">
                </div>
            </div>
        </div>
    </div>
    <!-- END REMOTE VIDEOS -->

    <h3> Logs </h3>
    <div id="logs"></div>



    <script type="text/javascript" src="public/assets/js/websocket.js"></script>
    <script type="text/javascript" src="public/assets/js/remoteVideosCarousel.js"></script>

  </body>
</html>
